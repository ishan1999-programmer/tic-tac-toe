<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content blue_shadow">
            <div class="game_chance_winner">
                <div class="game_chance_overlay left">X</div>
                <div class="game_winner_overlay shrink"></div>
            </div>
            <div class="game">
                <div class="cell00" data-isFilled = "false"></div>
                <div class="cell01" data-isFilled = "false"></div>
                <div class="cell02" data-isFilled = "false"></div>
                <div class="cell10" data-isFilled = "false"></div>
                <div class="cell11" data-isFilled = "false"></div>
                <div class="cell12" data-isFilled = "false"></div>
                <div class="cell20" data-isFilled = "false"></div>
                <div class="cell21" data-isFilled = "false"></div>
                <div class="cell22" data-isFilled = "false"></div>
            </div>
            <button type="button">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
